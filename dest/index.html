<html>
<!-- 
    1. render z widthly next will increase depth of what converges.

    2. make virtual canvas
-->
<head>
    <script src="./bundle.js"></script>
    <script>
        let panel, canvas;

        document.addEventListener("DOMContentLoaded", function () {

            canvas = document.getElementById('canvas');
            panel = document.getElementById('panel');
            const ctx = window.ctx = canvas.getContext('2d');
            setCanvasFullscreen(canvas);
            setPanelDisplay(panel);

            // Add event listener for `click` events.
            canvas.addEventListener('dblclick', dbClickDelegate, false);

            initSpace();
        });

    </script>
</head>

<body>
    <div id="panel">
        <span id="space">
        </span>
    </div>
    <canvas id="canvas"></div>
</body>

</html>
